# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj
version: 2

before:
  hooks: []

builds:
  - &cli
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    id: uml2go
    dir: cli/uml2go
    binary: uml2go
  - <<: *cli
    id: uml2pcl
    dir: cli/uml2pcl
    binary: uml2pcl

archives:
  - format: tar.gz
    name_template: >-
      {{.ProjectName}}-{{.Os}}-{{.Arch}}
    files:
      - >-
          bin/uml2ts_bun-{{.Os}}-
          {{- if eq .Arch "amd64" }}x64
          {{- else }}{{ .Arch }}{{ end }}/uml2ts

changelog:
  sort: asc

release:
  draft: false
  prerelease: auto
