# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj
version: 2

before:
  hooks: []

builds:
  - &cli
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    id: ux
    dir: cmd/ux
    binary: ux

archives:
  - format: tar.gz
    name_template: >-
      {{.ProjectName}}-{{.Os}}-{{.Arch}}
    files:
      - src: >-
          bin/uml2ts_bun-{{.Os}}-
          {{- if eq .Arch "amd64" }}x64
          {{- else }}{{ .Arch }}{{ end }}/uml2ts
        strip_parent: true

changelog:
  sort: asc

release:
  draft: false
  prerelease: auto
